<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
    <script>
        function f() {
            let list = document.getElementById("select");
            let options = list.getElementsByTagName("option");
            console.log(options.length);
            let n = options.length;
            for (let i = 0; i <= n - 1; i++) {
                let option = options[i];
                console.log(option);
                console.log(option.innerText);
                console.log(option.value);
            }
            console.log(list.selectedIndex);
        }

        // function f2() {
        //     let list = document.getElementById("select");
        //     list.selectedIndex = 2;

        // }
            
        function saveData() {
            let list = document.getElementById("select");
            // alert(value);
            localStorage.setItem("select", list.selectedIndex);

        }
        function restoreData() {
            let index = localStorage.getItem("select");
            document.getElementById("select").selectedIndex = index;
        }
    </script>
</head>

<body>
    <select id="select">
        <option value="1">January</option>
        <option value="2">february</option>
        <option value="3">march</option>
        <option value="4">april</option>

    </select>
    <input type="button" value="Test" onclick="f()" />
    <button onclick="f2()">Select</button>
    <br>
    <input onclick="saveData()" type="button" value="save">
    <input onclick="restoreData()" type="button" value="restore">
</body>
</html>
